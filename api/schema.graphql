schema {
	query: Query
	mutation: Mutation
}

type Query {
	hello: String!
	firstComment: Comment!
	comments: [Comment!]!
	articles: [Article!]!
	article(id: Int!): Article!
}

type Article {
	id: Int!
	title: String!
	comments: [Comment!]!
}

type Comment {
	id: Int!
	content: String!
}

type Mutation {
	updateTitle(id: Int!, title: String!): Boolean!
}
